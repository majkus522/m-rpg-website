<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            *
            {
                padding: 0;
                margin: 0;
            }

            div.main
            {
                background-color: #565656;
                color: #efefef;
                padding: 40px;
                text-align: center;
            }

            div.main > h1
            {
                font-size: 40px;
                font-weight: 500;
                margin: 20px;
                height: 40px;
            }

            div.main > p
            {
                font-size: 24px;
                margin: 20px;
            }

            div.main > a
            {
                font-size: 24px;
                border: 2px solid #efefef;
                padding: 6px 20px;
                color: #efefef !important;
                background-color: transparent;
                text-decoration: none;
                text-align: center;
                margin: 20px;
            }

            div.main > a:hover
            {
                background-color: #787878;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1>M-RPG</h1>
            <p>Username: $[username]</p>
            <a href="127.0.0.1/m-rpg/login/recovery?code=$[code]">Reset password</a>
        </div>
    </body>
</html>
